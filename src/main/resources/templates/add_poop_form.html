<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Poop Entry</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #b0b0b0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .entry-form {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      width: 90%;
      max-width: 500px;
      color: #e3e3e3;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group select,
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #3a3a3a;
      background-color: #2a2a2a;
      color: #e3e3e3;
    }

    .save-button {
      background-color: #f5c43d;
      color: #121212;
      font-size: 1.2em;
      font-weight: 700;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .save-button:hover {
      background-color: #e0b037;
    }
  </style>
</head>
<body>
<form action="#" th:action="@{/home/add-poop}" method="post" th:object="${poop}">
  <div class="entry-form">
    <h2>Add Poop Entry</h2>
    <div class="form-group">
      <label for="form">Form (Wide Selection)</label>
      <select th:field="*{form}" id="form">
        <option value="Round">Round</option>
        <option value="Sausage">Sausage-shaped</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <select th:field="*{color}" id="color">
        <option value="yellow">Yellow</option>
        <option value="brown">Brown</option>
        <option value="green">Green</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weight">Weight</label>
      <select th:field="*{weight}" id="weight">
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="heavy">Heavy</option>
      </select>
    </div>
    <button type="submit" class="save-button">Save</button>
  </div>
</form>
</body>
</html>
