<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Poop Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/add-poop.css">
</head>
<body>
<form action="#" th:action="@{/home/add-poop}" method="post" th:object="${poop}">
  <div class="entry-form">
    <h2>Add Poop Entry</h2>
    <div class="form-group">
      <label for="form">Form (Wide Selection)</label>
      <select th:field="*{form}" id="form">
        <option value="Round">Round</option>
        <option value="Sausage">Sausage-shaped</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <select th:field="*{color}" id="color">
        <option value="yellow">Yellow</option>
        <option value="brown">Brown</option>
        <option value="green">Green</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weight">Weight</label>
      <select th:field="*{weight}" id="weight">
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="heavy">Heavy</option>
      </select>
    </div>
    <button type="submit" class="save-button">Save</button>
  </div>
</form>

<div id="confirmationMessage" class="confirmation-message hidden">
  Entry saved successfully! ðŸ’©
</div>

<div id="poopIcon" class="poop-icon hidden">ðŸ’©</div>

<script>
  document.querySelector('.save-button').addEventListener('click', function (e) {
    e.preventDefault();

    const message = document.getElementById('confirmationMessage');
    message.classList.add('show');

    const poopIcon = document.getElementById('poopIcon');
    poopIcon.style.left = e.pageX + 'px';
    poopIcon.style.top = e.pageY + 'px';
    poopIcon.classList.remove('hidden');
    poopIcon.classList.add('fly');

    setTimeout(() => {
      message.classList.remove('show');
      poopIcon.classList.add('hidden');
      poopIcon.classList.remove('fly');
      document.querySelector('form').submit();
    }, 1000);
  });
</script>

</body>
</html>
